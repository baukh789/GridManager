<script>
	const getData = num => {
		const data = [];
		let child = [];

		for (let i = 1; i<= num; i++) {
			data.push({
				"id": i,
				"name": `baukh-${i}`,
				"age": "28",
				"createDate": "2015-03-12",
				"info": "野生前端程序"
			});
		}

		return data;
	};
	var ajaxData = {
		"data": getData(10000),
		"totals": 10000
	};
</script>

			},{
				key: 'age',
				remind: 'the age',
