<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="css/base.css">
<title>GridManager:使用动态数据渲染</title>
<style>
	html, body{
		overflow-x:hidden;
	}
	h2{
		font-size:22px;
		padding:10px 30px;
		color:#333;
	}
	p{
		font-size:14px;
		padding:10px 30px;
		color:#333;
		text-indent:2em;
	}
	hr{
		margin-top: 18px;
		margin-bottom: 18px;
		border: 0;
		border-top: 1px solid #eee;
	}
	.plugin-action{
		display: inline-block;
		color: steelblue;
		margin-right: 10px;
		cursor: pointer;
	}
	.plugin-action:hover{
		text-decoration:underline;
	}
</style>
</head>

<body>
<h2>GridManager:使用动态数据渲染</h2>
<p>注意:</p>
<p>1.存在.json文件，谷歌需要放到环境中效果才能展现.</p>
<p>2.数据采用的是.json的模拟请求数据,所以在切换分页时数据看上去并未变化.</p>
<p>3.当前使用的排序方式为组合排序</p>
<p>4.此Demo存在跨域请求,只做为演示不可直接使用</p>
<hr/>
<h2>插件版本信息</h2>
<div style="width:95%;margin:0px auto;">
	<table grid-manager="plugIn-version"></table>
</div>
<hr/>
<h2>博客列表</h2>
<div style="width:95%;margin:0px auto;">
	<table grid-manager="blog-list"></table>
</div>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/GridManager.js"></script>
<script type="text/javascript" >
$(function(){
	//单列表简易渲染
	$.fn.GM.defaults = {
		isDevelopMode: true, 
		autoLoadCss:true  //自动加载CSS文件，无需在页面中引用
	};
	// plugIn-version
	var table = $('table[grid-manager="plugIn-version"]');
	table.GM({
		supportRemind: true
		,supportAjaxPage:true
		,supportSorting: true
		,ajax_url: 'http://www.lovejavascript.com/learnLinkManager/getLearnLinkList'
		,ajax_type: 'POST'
		,query: {pluginId: 1}
		,pageSize:20
		,columnData: [{
			key: 'name',
			remind: 'the name',
			sorting: 'up',
			width: '100px',
			text: '名称'
		},{
			key: 'info',
			remind: 'the info',
			sorting: '',
			text: '使用说明'
		},{
			key: 'url',
			remind: 'the url',
			sorting: '',
			text: 'url'
		},{
			key: 'createDate',
			remind: 'the createDate',
			sorting: '',
			width: '100px',
			text: '创建时间',
			template: function(createDate, rowObject){
				return new Date(createDate).format('YYYY-MM-DD HH:mm:ss');
			}
		},{
			key: 'lastDate',
			remind: 'the lastDate',
			sorting: '',
			width: '100px',
			text: '最后修改时间',
			template: function(lastDate, rowObject){
				return new Date(lastDate).format('YYYY-MM-DD HH:mm:ss');
			}
		},{
			key: 'action',
			remind: 'the action',
			sorting: '',
			width: '100px',
			text: '操作',
			template: function(action, rowObject){
				return '<span class="plugin-action edit-action" learnLink-id="'+rowObject.id+'">编辑</span>'
						+'<span class="plugin-action del-action" learnLink-id="'+rowObject.id+'">删除</span>';
			}
		}
		]
		,ajax_beforeSend: function(query){
			console.log('ajax_beforeSend', query);
		}
		,ajax_complete: function(data){
			console.log('ajax_complete', data);
		}
	});

	//绑定编辑功能
	$('body').off('click','.edit-action');
	$('body').on('click', '.edit-action', function(){
		alert('可在此处进行编辑功能开发');
	});
	//绑定删除功能
	$('body').off('click', '.del-action');
	$('body').on('click', '.del-action', function(){
		alert('可在此处进行删除功能开发');
	});


	//blog-list
	var table = $('table[grid-manager="blog-list"]');
	table.GM({
		supportRemind: true
		,supportAjaxPage:true
		,supportSorting: true
		,ajax_url: 'http://www.lovejavascript.com/blogManager/getBlogList'
		,ajax_type: 'POST'
		,query: {pluginId: 1}
		,pageSize:20
		,columnData: [{
			key: 'title',
			remind: 'the title',
			width: '100px',
			text: '名称'
		},{
			key: 'readNumber',
			remind: 'the readNumber',
			text: '阅读次数'
		},{
			key: 'username',
			remind: 'the username',
			text: '作者'
		},{
			key: 'createDate',
			remind: 'the createDate',
			width: '100px',
			text: '创建时间',
			template: function(createDate, rowObject){
				return new Date(createDate).format('YYYY-MM-DD HH:mm:ss');
			}
		}
		]
		,ajax_beforeSend: function(query){
			console.log('ajax_beforeSend', query);
		}
		,ajax_complete: function(data){
			console.log('ajax_complete', data);
		}
	});
	// 公共方法: 日期格式化,不是插件的代码,只用于处理时间格式化
	Date.prototype.format = function(fmt){
		var o = {
			"M+": this.getMonth() + 1, //月份
			"D+": this.getDate(), //日
			"d+": this.getDate(), //日
			"H+": this.getHours(), //小时
			"h+": this.getHours(), //小时
			"m+": this.getMinutes(), //分
			"s+": this.getSeconds(), //秒
			"q+": Math.floor((this.getMonth() + 3) / 3), //季度
			"S": this.getMilliseconds() //毫秒
		};
		if (/([Y,y]+)/.test(fmt)){
			fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
		}
		for (var k in o){
			if(new RegExp("(" + k + ")").test(fmt)){
				fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
			}
		}
		return fmt;
	}
});
</script>

</body>
</html>
