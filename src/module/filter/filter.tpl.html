<div class="gm-filter-area">
    <i class="fa-icon gm-icon gm-icon-filter{{vm.icon}}"></i>
    <div class="fa-con">
        <ul class="filter-list" {{vm.style}}>
            {{vm.list}}
        </ul>
        <div class="filter-bottom">
            <span class="filter-button filter-submit">{{vm.ok}}</span>
            <span class="filter-button filter-reset">{{vm.reset}}</span>
        </div>
    </div>
</div>
